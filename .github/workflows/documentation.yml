name: Documentation

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get install doxygen -y

      - name: Generate default Doxyfile
        run: doxygen -g

      - name: Configure Doxyfile
        run: |
          sed -i 's|^OUTPUT_DIRECTORY .*|OUTPUT_DIRECTORY = html|' Doxyfile
          sed -i 's|^# GENERATE_HTML .*|GENERATE_HTML = YES|' Doxyfile
          sed -i 's|^# INPUT .*|INPUT = ./|' Doxyfile
          sed -i 's|^RECURSIVE .*|RECURSIVE = YES|' Doxyfile

      - name: Generate Doxygen Documentation
        run: doxygen Doxyfile

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:
    needs: generate
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output Page URL
        run: echo "GitHub Pages URL at ${{ steps.deployment.outputs.page_url }}"